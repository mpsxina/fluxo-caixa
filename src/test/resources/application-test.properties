# Porta
server.port = 8001

# H2
# -Habilitará o acesso ao console do banco de dados
spring.h2.console.enabled=true 
# -URL na qual o console será habilitado
spring.h2.console.path=/h2
# Datasource
# -URL de acesso ao banco
spring.datasource.url=jdbc:h2:mem:fluxocaixa-test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
# -Usuário de acesso
spring.datasource.username=sa
# -Senha de acesso
spring.datasource.password=
# -Driver utilizado para conexão
spring.datasource.driver-class-name=org.h2.Driver
# -Dialect ORM Hibernate utilizado
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
